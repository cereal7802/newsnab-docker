[supervisord]
nodaemon=true

[program:newznab]
command=/newznab.sh
user=%(ENV_APACHE_RUN_USER)s
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=60s
tderr_logfile=/var/www/newznab/logs/newznab.sh.err.log
stdout_logfile=/var/www/newznab/logs/newznab.sh.out.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5

[program:apache2]
command=/bin/bash -c "source /etc/apache2/envvars && exec /usr/sbin/apache2 -DFOREGROUND"

[program:svn-download]
autostart=true
autorestart=false
user=%(ENV_APACHE_RUN_USER)s
command=/newznab-setup.sh
stdout_logfile=/var/www/newznab/logs/newznab-setup.sh.out.log
