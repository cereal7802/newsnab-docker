<VirtualHost *:80>
  ServerAdmin app
  DocumentRoot /var/www/newznab/www

  <Directory /var/www/newznab/www>
        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
  </Directory>

  ErrorLog /var/www/newznab/logs/error.log
  CustomLog /var/www/newznab/logs/access.log combined

</VirtualHost>
